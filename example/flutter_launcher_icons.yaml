flutter_icons:
  image_path: "assets/icons/icon-1024x1024.jpg"
  android: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  background_color_ios: "#051522"
  web:
    generate: true
    image_path: "assets/icons/icon-1024x1024.jpg"
    background_color: "#051522"
    theme_color: "#051522"
  windows:
    generate: true
    image_path: "assets/icons/icon-1024x1024.jpg"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon-1024x1024.jpg"
